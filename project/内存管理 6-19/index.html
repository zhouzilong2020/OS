<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <script src='script.js'></script>
    <link href='style.css' rel="stylesheet" type="text/css">
    <title>Memeroy Management Scheduler</title>
</head>
<body>
    <header style="text-align:center;"><h1>动态内存分配模拟器</h1></header>
    
    <div class="input">
        <input  type="text" placeholder="请输入需要分配的进程大小" id="input_size"> 
        <button id="add" type="input" onclick="newJob()" >添加</button>
    </div>
    <div class="display">
        <table id="idleTable" >
            <caption>空闲区表</caption>
            <tr >
                <th>起始地址</th>
                <th>终止地址</th>
                <th>长度</th>
            </tr>
            <tr>
                <td class="bg">bg</td>
                <td class="ed">ed</td>
                <td class="size">size</td>
            </tr>
        </table>

        <table id="busyTable">
            <caption>占用区表</caption>
            <tr>
                <th>PID</th>
                <th>起始地址</th>
                <th>终止地址</th>
                <th>长度</th>
                <th>终止进程</th>
            </tr>
            <tr>
                <td class="PID">10</td>
                <td class="bg_address">a</td>
                <td class="ed_address">a</td>
                <td class="length">a</td>
                <td><button onclick="del(this)">结束本进程</button></td>
            </tr>
        </table>
    </div>


    <footer>
        <div id="author">Zilong Zhou 1851201 529620861@qq.com</div>
        <div id="university">Tongji University</div>
        <div id="date">2020.06.09</div>
    </footer>
</body>
</html>
