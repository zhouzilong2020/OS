<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <script src='script.js'></script>
    <link href='style.css' rel="stylesheet" type="text/css">
    <title>Memeroy Management Scheduler</title>
</head>
<body>
    <header style="text-align:center;"><h1>动态内存分配模拟器</h1></header>
    
    <div class="input">
        <input  type="text" placeholder="请输入需要分配的进程大小" id="input_size"> 
        <button id="add-btn" type="input"  >添加</button>
    </div>
    <div id="session1">
        <h2 style="text-align: center;">最佳适应算法</h2>
        <table id="idleTable" >
            <caption style="padding: 10px;">空闲区表</caption>
            <tr >
                <th>起始地址</th>
                <th>终止地址</th>
                <th>长度</th>
            </tr>
        </table>

        <table id="busyTable">
            <caption style="padding: 10px;">占用区表</caption>
            <tr>
                <th>PID</th>
                <th>起始地址</th>
                <th>终止地址</th>
                <th>长度</th>
                <th>终止进程</th>
            </tr>
        </table>

       
        <hr>
        <div></div>
     </div>

    <div id="session2">
        <h2 style="text-align: center;">首次适应算法</h2>
        <table id="idleTable" >
            <caption style="padding: 10px;">空闲区表</caption>
            <tr >
                <th>起始地址</th>
                <th>终止地址</th>
                <th>长度</th>
            </tr>
        </table>

        <table id="busyTable">
            <caption style="padding: 10px;">占用区表</caption>
            <tr>
                <th>PID</th>
                <th>起始地址</th>
                <th>终止地址</th>
                <th>长度</th>
                <th>终止进程</th>
            </tr>
        </table>

      
        <hr>
    </div>


    <footer>
        <div id="author">Zilong Zhou 1851201 529620861@qq.com</div>
        <div id="university">Tongji University</div>
        <div id="date">2020.06.09</div>
    </footer>
</body>
</html>
